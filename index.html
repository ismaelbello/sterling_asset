<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sterling Asset</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <img src="assets/img/Sterling-Logo-Full-Color.png" alt="">
    <h1>Hello,<br />Welcome to Sterling Asset portal</h1>

    <div class="container">
      <form action=";" id="form">
        <h2>Login</h2>
        <div class="input-control">
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="" type="text" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="Password">Password</label>
          <input id="password" name="password" placeholder="" type="password" />
          <div class="error"></div>
        </div>

        <a href="/assets/pages/asset.html">
          <button type="submit" class="submit">Sign in</button>
        </a>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
